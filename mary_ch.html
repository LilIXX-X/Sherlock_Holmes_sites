<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>玛丽</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Spectral&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Spectral', serif;
      background: url('ch背景.png') no-repeat center center fixed;
      background-size: cover;
      color: #2c2c2c;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(255, 255, 240, 0.95); /* 仿旧纸色 */
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      border: 2px solid #a67c52;
      position: relative;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      color: #4b3b2f;
      margin-bottom: 1.5rem;
      border-bottom: 2px dashed #6c584c;
      padding-bottom: 0.5rem;
    }

    .profile {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 2rem;
    }

    .profile img {
      width: 220px;
      height: auto;
      border-radius: 8px;
      border: 3px solid #5a4a42;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #3a2d23;
    }

    .profile-info p {
      font-size: 1rem;
      line-height: 1.8;
    }

    .traits {
      margin-top: 2rem;
    }

    .traits h3 {
      font-size: 1.3rem;
      border-bottom: 1px solid #aaa;
      margin-bottom: 0.5rem;
      color: #5c4330;
    }

    .traits ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .traits li {
      background: #e8dfd0;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      font-size: 0.95rem;
      border: 1px solid #c4b79c;
      color: #443c34;
    }

    .quote {
      font-style: italic;
      text-align: center;
      margin-top: 2rem;
      padding: 1.2rem;
      background: #f4f1e8;
      border-left: 5px solid #6c584c;
      color: #333;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
    }

    .back-button {
      display: block;
      margin: 2.5rem auto 0;
      padding: 0.7rem 1.6rem;
      font-size: 1rem;
      background-color: #3b2f2f;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      width: fit-content;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .back-button:hover {
      background-color: #5c4545;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">玛丽</div>
    <div class="profile">
      <img src="Mary.jpg" alt="玛丽肖像" />
      <div class="profile-info">
        <h2>简介</h2>
        <p>
          玛丽是约翰·华生的妻子，神秘而果敢，曾是一名特工。她聪明独立，亦善良敏感，是团队中不可忽视的存在。
        </p>
      </div>
    </div>

    <div class="traits">
      <h3>关键词</h3>
      <ul>
        <li>前特工</li>
        <li>机智果敢</li>
        <li>隐秘过往</li>
        <li>情感深沉</li>
        <li>母亲</li>
      </ul>
    </div>

    <div class="quote">
      “我从未欺骗你——我只是没说出口。”
    </div>

    <a class="back-button" href="神夏character.html">← 返回角色页</a>
  </div>
</body>
</html>
