  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('bgimgstory (1).png') no-repeat center center fixed;
      background-size: cover;
      padding: 2rem;
      color: #2c2c2c;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .site-title {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: crimson;
    }

    .intro {
      text-align: center;
      margin: 3rem auto 5rem;
      font-size: 2rem;
      font-family:Georgia, 'Times New Roman', Times, serif;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      max-width: 800px;
      line-height: 1.8;
    }

    .character-card {
      width: 100%;
      max-width: 960px;
      height: 220px;
      display: flex;
      align-items: center;
      background: rgba(245, 245, 245, 0.95);
      border-radius: 16px;
      padding: 1rem 2rem;
      margin: 0 auto;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: #2c2c2c;
      border: 2px solid transparent;
      position: relative;
    }

    .character-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.2);
      background: rgba(250, 250, 250, 0.7);
      border-color: #6e6e6e;
    }

    .character-card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      background: linear-gradient(145deg, #ccc 0%, #eee 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .character-card:hover::before {
      opacity: 1;
    }

    .character-card img {
      width: 180px;
      height: 100%;
      object-fit: cover;
      object-position: center;
      border-radius: 12px;
      margin-right: 1.5rem;
      flex-shrink: 0;
      box-shadow: 4px 4px 14px rgba(0,0,0,0.25);
      border: 3px solid #444;
    }

    /* 单独调整角色图像位置 */
    .character-card[href="sherlock.html"] img {
      object-position: center top;
    }

    .character-card[href="mycroft.html"] img {
      object-position: right center;
    }

    .character-card[href="hudson.html"] img {
      object-position: left center;
    }

    .character-name {
      font-size: 1.5rem;
      font-weight: bold;
      line-height: 1.6;
      text-align: left;
      font-family: 'Georgia', serif;
      color: #1a1a1a;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 6rem;
    }
  </style>
